<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Aplikuj</title>
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />

    <link rel="stylesheet" href="/style.css" />

    <script src="/script.js" defer></script>
  </head>

  <body>
    <div class="login">
      <div class="login_title">
        <span>Aplikuj</span>
      </div>
      <div class="login_fields">
        <div class="login_fields__user">
          <div class="icon">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png"
            />
          </div>
          <input placeholder="Telefon" type="tel" />
          <div class="validation">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png"
            />
          </div>
        </div>
        <div class="login_fields__password">
          <div class="icon">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png"
            />
          </div>
          <input placeholder="Mail" type="email" />
          <div class="validation">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png"
            />
          </div>
        </div>
        <div class="login_fields__submit">
          <input type="submit" value="WYÅšLIJ" />
        </div>
      </div>
      <div class="success">
        <h2>Authentication Success</h2>
        <p>Welcome back</p>
      </div>
      <div class="disclaimer">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce semper
          laoreet placerat. Nullam semper auctor justo, rutrum posuere odio
          vulputate nec.
        </p>
      </div>
    </div>
    <div class="authent">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg" />
      <p>Authenticating...</p>
    </div>
  </body>
</html>
